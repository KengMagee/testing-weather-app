<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"id ="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id ="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:29, scattered clouds<br />Humidity:<strong>
                66%,</strong
              >
              Wind:<strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div class="weather-app-icon">â›…</div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-unit">&degC</div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/KengMagee" target="blank">Karen Felipe</a>
        open-sourced on
        <a
          href="https://github.com/KengMagee/testing-weather-app"
          target="blank"
          >Github</a
        >
        and website hosted on
        <a href="https://main--panahonapptest.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
